{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}

    {% load crispy_forms_tags %}

    <div class="container p-5">
        <br>
        <br>
        <div class="tile is-parent">
            <article class="tile is-child notification is-warning">
                <p class="title">{% trans "Password Reset Confirm" %}</p>
                <div class="content">
                    <p>{% trans "Please enter your new password." %}</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="button is-small is-primary" type="submit">{% trans "Reset password" %}</button>
                    </form>
                </div>

                <br>
                <br>
                <br>
            </article>
        </div>
        <br>
        <br>
    </div>


{% endblock %}
