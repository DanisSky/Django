{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>

<nav class="navbar navbar-light px-5">
    <div class="container">
        <span class="user__nav__brand">MyShop</span>
        <div class="user__nav">
            <div class="user__nav__name">
                {% if request.user.is_authenticated %}
                    <span>Welcome</span>
                    <b>{{ request.user.email }}</b>
                {% endif %}
            </div>
            <div class="user__nav__links d-flex">
                {% if request.user.is_authenticated %}
                    <a href="{% url "account:profile" %}">My profile</a>
                    <a href="{% url "account:logout" %}">Logout</a>
                {% else %}
                    <a href="{% url "account:login" %}">Log-in</a>
                    <a href="{% url "account:signup" %}">Sign-up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main>
    <div id="content container">
        {% block content %}
        {% endblock %}
    </div>
</main>

</body>
</html>
